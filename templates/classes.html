<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>
    <h1>班级列表</h1>

    <div>
        <a href="/add_class/">添加</a>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Class Name</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for row in class_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.title }}</td>
                    <td><a href="/del_class/?cid={{ row.id }}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
</body>
</html>
